<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GAMESTAR | Crear cuenta</title>
	<link rel="shortcut icon" href="multimedia/nav/GAMESTAR.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/nav/nav.css">
	<link rel="stylesheet" href="styles/footer/footer.css">
	<link rel="stylesheet" href="styles/iniciarSesion/iniciarSesion.css">
</head>

<body>
	<nav class="nav-flex no-margin">
		<div>
			<a href="index.html">
				<img src="multimedia/nav/GAMESTAR.png" alt="Logo">
				<h1 class="dual-color">GAMESTAR</h1>
			</a>
		</div>
		<div>
			<form class="buscador">
				<input class="buscar" type="search" name="buscador" id="busquedor" placeholder="¿Que desea encontrar?">
				<input class="lupa" type="button" value="L">
			</form>
		</div>
		<button><a href="iniciarSesion.html">Iniciar Sesión</a></button>
	</nav>
	<main class="container">
		<section class="centrar elegant-border">
			<h2>Registrate</h2>
			<br>
			<form action="iniciarSesion.html" class="formulario flex flex--column" data-form>
				<fieldset class="fieldset">
					<legend class="form__label">Ingrese los datos:</legend>
					<br>
					<div class="input-container">
						<label class="input-label" for="email">Email</label>
						<br>
						<input name="email" id="email" class="input" type="email" placeholder="email" required
							data-email />
						<br>
					</div>
					<br>
					<div class="input-container">
						<label class="input-label" for="password">Contraseña</label>
						<br>
						<input name="password" id="password" class="input" type="password" placeholder="Contraseña"
							required
							pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=!_])[A-Za-z\d@#$%^&+=!_]{6,12}$"
							title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y un caracteres especiales."
							data-password>
						<br>
					</div>
				</fieldset>
				<br>
				<button class="button">Registrate</button>
			</form>
		</section>
	</main>
	<footer>
		<div class="footer-logo">
			<img src="multimedia/nav/GAMESTAR.png" alt="Logo">
			<h4 class="dual-color">GAMESTAR</h4>
		</div>
		<div class="footer-enlaces">
			<h4>Quienes somos</h4>
			<h4>Política de privacidad</h4>
			<h4>Programas de fidelidad</h4>
			<h4>Nuestras tiendas</h4>
			<h4>Quiero ser franquiciado</h4>
			<h4>Anuncie aquí</h4>
			<div class="flex-footer">
				<h4>&copy;Derechos reservados <br> Desarrollado por: <br> Leonardo Daniel Montes Barajas</h4>
			</div>
		</div>
		<div class="footer-form">
			<h5>Hable con nosotros</h5>
			<form action="">
				<legend>Datos:</legend>
				<input data-tipo="input-pie" type="text" placeholder="Nombre y apellido" required minlength="1"
					maxlength="40">
				<textarea data-tipo="textoA-pie" name="comentarios" id="comentarios" cols="25" rows="5"
					placeholder="Escribe tu mensaje" required minlength="1" maxlength="120"></textarea>
				<button class="btn" id="btn-pie">Enviar</button>
				<p class="enviado">Completa los campos :D</p>
			</form>
		</div>
	</footer>
	<script src=" js/app.js" type="module"></script>
	<script type="module" src="funciones/registro.js"></script>
	<script src="funciones/validacion-rodapie.js" type="module"></script>
</body>

</html>
